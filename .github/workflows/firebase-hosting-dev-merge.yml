name: Deploy to Firebase on release/dev merge
'on':
  push:
    branches:
      - release/dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: 'npm ci'
      - run: 'npm run build:staging'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEVELOP_SAN_DIEGO_VOTERS_VOICE
            }}
          channelId: live
          projectId: develop-san-diego-voters-voice
