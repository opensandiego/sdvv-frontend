<div class="office-summary-card">
  <h2 class="racename">{{summary.office}}</h2> 
  <a class="cta" routerLinkActive="active-link" [routerLink]="[summary.routeLink]" (click)="selectOffice(summary.office.toLowerCase())">
    <fa-icon [icon]="['fas', getIcon(summary.office)]"></fa-icon>
      See Candidates
  </a>
  <p class="raised">Total Raised</p>
  <h3 class="amount_raised">${{ summary.totalRaised | roundCurrencyDisplay: 1 }}</h3>
  <p class="candidate_num">Candidates</p>
  <h3>{{ summary.candidateCount }}</h3>
</div>
