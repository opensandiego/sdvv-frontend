<div class="candidate-card" *ngIf="canRender">

  <div class="candidate">
    <div class="candidate-image-container">
      <div class="candidate-image">
        <img [src]="imageUrl" alt="candidate picture">
      </div>
    </div>
    <h1>{{data[0].first}}</h1>
    <h1>{{data[0].last}}</h1>
    <h2>{{data[0].description}}</h2>
  </div>
  <div class="candidate-numbers">
    <div class="raised">
      <h2>Raised</h2>
      <h3>{{data[0]["raised vs spent"][0].Raised}}</h3>
    </div>
    <div class="donors">
      <h2>Donors</h2>
      <h3>{{data[0]["raised vs spent"][0].Donors}}</h3>
    </div>
  </div>
  <a class="cta">See Details</a> 
</div>
