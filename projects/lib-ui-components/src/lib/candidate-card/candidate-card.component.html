<div class="candidate-card-outer-container">

    <div class="candidate-card justify-center align-center nogutter" [ngClass]="{'in-expanded' : inExpandedCard}">

    <div class="candidate p-col-12">
      <div class="candidate-image-container">
        <div class="candidate-image">
          <img [src]="candidateImg" [alt]="fullName">
        </div>
      </div>

      <h1 class="first">{{firstName}}</h1>
      <h1>{{lastName}}</h1>
      <h2>{{description}}</h2>
    </div>

    <div class="candidate-numbers">
      <div class="raised">
        <h2>Raised</h2>
        <h3>{{raised ? (raised | currency : 'USD' : 'symbol' : '1.0-0') : '--'}}</h3>
      </div>

      <div class="donors">
        <h2>Donors</h2>
        <h3>{{donors ? (donors | number: '1.0-0') : '--'}}</h3>
      </div>
    </div>

    <button *ngIf="buttonText"
      class="candidate-button" 
      mat-flat-button 
      (click)="selectCandidate()"
    >{{buttonText}}</button>

    <div *ngIf="inExpandedCard && website" class="website-link">
      <mat-icon>link</mat-icon>
      <a href="{{website}}">Website</a>
    </div>

  </div>

</div>
