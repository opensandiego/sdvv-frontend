<div class="office-summary-card" [class.disabled]="isDisabled">
  <h2 class="racename">{{officeName}}</h2>
  <a class="cta"
    routerLinkActive="active-link"
    [routerLink]="[link]">
    <fa-icon [icon]="getIcon(officeName)"></fa-icon>
    {{buttonText}}
  </a>
  <p class="raised">Total Raised</p>

  @if (totalRaisedInProgress) {
    <mat-spinner [diameter]="20" class="spinner"></mat-spinner>
  } @else {
    <h3 class="amount_raised">
      {{ totalRaised > 0 ? (totalRaised | roundCurrencyDisplay: 1) : '-'  }}
    </h3>
  }



  <p class="candidate_num">Candidates</p>
  <h3>{{ candidatesCount > 0 ? candidatesCount : '-' }}</h3>
</div>
